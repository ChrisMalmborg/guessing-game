<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.8rem 1.2rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: #0f3460;
            color: #e0e0e0;
            font-size: 1.3rem;
            outline: none;
            width: 240px;
            text-align: center;
        }

        input:focus { border-color: #e94560; }

        button {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            background: #e94560;
            color: #fff;
            transition: background 0.15s;
        }

        button:hover { background: #c73652; }

        .message {
            text-align: center;
            font-size: 1.6rem;
            min-height: 2rem;
            margin-bottom: 1rem;
            transition: opacity 0.2s;
        }

        .message.low { color: #5dade2; }
        .message.high { color: #f39c12; }
        .message.win { color: #2ecc71; font-weight: bold; }
        .message.error { color: #e94560; }

        .attempts {
            text-align: center;
            color: #888;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .history {
            max-height: 220px;
            max-width: 600px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .history span {
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .history .low { background: #1a3a5c; }
        .history .high { background: #5c3a1a; }
        .history .win { background: #1a5c2e; }

        .high-score {
            position: fixed;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 1rem 1.4rem;
            border-radius: 14px;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 0 0 2px #a855f7, 0 0 20px rgba(168, 85, 247, 0.25);
            z-index: 10;
            min-width: 130px;
        }

        .high-score .hs-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #a855f7;
            font-weight: 600;
        }

        .high-score .hs-value {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f39c12, #e94560, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .high-score .hs-value.no-score {
            font-size: 1.1rem;
            background: none;
            -webkit-text-fill-color: #555;
        }

        .high-score .reset-btn {
            background: none;
            border: 1px solid #444;
            color: #666;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.15rem;
        }

        .high-score .reset-btn:hover {
            border-color: #a855f7;
            color: #ccc;
            background: none;
        }

        .mute-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid #444;
            color: #888;
            font-size: 1.4rem;
            padding: 0.4rem 0.6rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .mute-btn:hover { border-color: #888; color: #e0e0e0; background: none; }

        #celebrationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .analyze-btn {
            margin-top: 0.75rem;
            padding: 0.6rem 1.4rem;
            border: 2px solid #a855f7;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            color: #a855f7;
            transition: background 0.15s, color 0.15s;
        }

        .analyze-btn:hover { background: #a855f7; color: #fff; }
        .analyze-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .analyze-btn.hidden { display: none; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.visible { opacity: 1; pointer-events: auto; }

        .modal {
            background: #16213e;
            border: 2px solid #a855f7;
            border-radius: 16px;
            padding: 2rem;
            max-width: 480px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
            text-align: center;
        }

        .modal-rating {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f39c12, #e94560, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-analysis {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 1.5rem;
            text-align: left;
            white-space: pre-wrap;
        }

        .modal-close {
            padding: 0.6rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background: #a855f7;
            color: #fff;
            transition: background 0.15s;
        }

        .modal-close:hover { background: #9333ea; }
    </style>
</head>
<body>
    <canvas id="celebrationCanvas"></canvas>
    <button class="mute-btn" id="muteBtn" title="Toggle sound">ðŸ”Š</button>
    <div class="high-score">
        <span class="hs-label">Best Score</span>
        <span class="hs-value" id="highScore">--</span>
        <button class="reset-btn" id="resetHighScore">Reset</button>
    </div>
    <div class="game">
        <h1>Number Guessing Game</h1>
        <p class="subtitle">I'm thinking of a number between 1 and 100.</p>
        <div class="input-row">
            <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess" autofocus>
            <button id="btn">Guess</button>
        </div>
        <p class="message" id="message"></p>
        <button class="analyze-btn hidden" id="analyzeBtn">Analyze My Strategy</button>
        <p class="attempts" id="attempts"></p>
        <div class="history" id="history"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-rating" id="modalRating"></div>
            <div class="modal-analysis" id="modalAnalysis"></div>
            <button class="modal-close" id="modalClose">Close</button>
        </div>
    </div>

    <script>
        let number = randomInt(1, 100);
        let attempts = 0;
        let gameOver = false;
        let muted = false;
        let guessHistory = [];
        let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore"), 10) : null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const guessInput = document.getElementById("guess");
        const btn = document.getElementById("btn");
        const messageEl = document.getElementById("message");
        const attemptsEl = document.getElementById("attempts");
        const historyEl = document.getElementById("history");
        const muteBtn = document.getElementById("muteBtn");
        const highScoreEl = document.getElementById("highScore");
        const resetHighScoreBtn = document.getElementById("resetHighScore");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalRating = document.getElementById("modalRating");
        const modalAnalysis = document.getElementById("modalAnalysis");
        const modalClose = document.getElementById("modalClose");

        updateHighScoreDisplay();

        function updateHighScoreDisplay() {
            if (highScore !== null) {
                highScoreEl.textContent = highScore;
                highScoreEl.className = "hs-value";
            } else {
                highScoreEl.textContent = "--";
                highScoreEl.className = "hs-value no-score";
            }
        }

        btn.addEventListener("click", makeGuess);
        guessInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") makeGuess();
        });
        muteBtn.addEventListener("click", () => {
            muted = !muted;
            muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
        });
        resetHighScoreBtn.addEventListener("click", () => {
            localStorage.removeItem("highScore");
            highScore = null;
            updateHighScoreDisplay();
        });
        analyzeBtn.addEventListener("click", analyzeStrategy);
        modalClose.addEventListener("click", () => {
            modalOverlay.classList.remove("visible");
        });
        modalOverlay.addEventListener("click", (e) => {
            if (e.target === modalOverlay) modalOverlay.classList.remove("visible");
        });

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function playTone(freq, duration, type = "sine", volume = 0.3) {
            if (muted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playLow() {
            playTone(220, 0.3, "triangle");
        }

        function playHigh() {
            playTone(520, 0.3, "triangle");
        }

        function playError() {
            playTone(150, 0.15, "square", 0.15);
            setTimeout(() => playTone(120, 0.2, "square", 0.15), 150);
        }

        function playWin() {
            playTone(523, 0.15, "sine", 0.25);
            setTimeout(() => playTone(659, 0.15, "sine", 0.25), 150);
            setTimeout(() => playTone(784, 0.15, "sine", 0.25), 300);
            setTimeout(() => playTone(1047, 0.4, "sine", 0.3), 450);
        }

        function makeGuess() {
            if (audioCtx.state === "suspended") audioCtx.resume();

            if (gameOver) {
                resetGame();
                return;
            }

            const value = guessInput.value.trim();
            const guess = parseInt(value, 10);

            if (!value || isNaN(guess) || guess < 1 || guess > 100) {
                messageEl.textContent = "Please enter a number between 1 and 100.";
                messageEl.className = "message error";
                playError();
                return;
            }

            attempts++;
            guessInput.value = "";
            guessInput.focus();

            const tag = document.createElement("span");
            tag.textContent = guess;

            if (guess < number) {
                messageEl.textContent = "Too low!";
                messageEl.className = "message low";
                tag.className = "low";
                guessHistory.push({ guess, result: "low" });
                playLow();
            } else if (guess > number) {
                messageEl.textContent = "Too high!";
                messageEl.className = "message high";
                tag.className = "high";
                guessHistory.push({ guess, result: "high" });
                playHigh();
            } else {
                const word = attempts === 1 ? "attempt" : "attempts";
                guessHistory.push({ guess, result: "correct" });
                if (highScore === null || attempts < highScore) {
                    highScore = attempts;
                    localStorage.setItem("highScore", highScore);
                    updateHighScoreDisplay();
                    messageEl.textContent = `Correct! You got it in ${attempts} ${word}. New high score!`;
                } else {
                    messageEl.textContent = `Correct! You got it in ${attempts} ${word}.`;
                }
                messageEl.className = "message win";
                tag.className = "win";
                gameOver = true;
                btn.textContent = "Play Again";
                analyzeBtn.classList.remove("hidden");
                playWin();
                startCelebration();
            }

            historyEl.appendChild(tag);
            attemptsEl.textContent = `Attempts: ${attempts}`;
        }

        function resetGame() {
            number = randomInt(1, 100);
            attempts = 0;
            gameOver = false;
            guessHistory = [];
            messageEl.textContent = "";
            messageEl.className = "message";
            attemptsEl.textContent = "";
            historyEl.innerHTML = "";
            btn.textContent = "Guess";
            analyzeBtn.classList.add("hidden");
            guessInput.focus();
            stopCelebration();
        }

        async function analyzeStrategy() {
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = "Analyzing your strategy...";

            try {
                const response = await fetch("https://guessing-game-backend-production.up.railway.app/api/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ guesses: guessHistory, targetNumber: number })
                });

                if (!response.ok) throw new Error("API request failed");

                const data = await response.json();
                const { rating, strengths, tips, pattern } = data.analysis;
                modalRating.textContent = rating;
                let text = "";
                if (strengths) text += `Strengths:\n${strengths}\n\n`;
                if (pattern) text += `Pattern:\n${pattern}\n\n`;
                if (tips) text += `Tips:\n${tips}`;
                modalAnalysis.textContent = text.trim();
                modalOverlay.classList.add("visible");
            } catch (err) {
                modalRating.textContent = "Oops!";
                modalAnalysis.textContent = "Couldn't analyze your strategy right now. Please try again later.";
                modalOverlay.classList.add("visible");
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = "Analyze My Strategy";
            }
        }

        // --- Fireworks & Confetti ---
        const canvas = document.getElementById("celebrationCanvas");
        const ctx = canvas.getContext("2d");
        let fireworks = [];
        let confetti = [];
        let celebrationId = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const COLORS = [
            "#e94560", "#f39c12", "#2ecc71", "#5dade2",
            "#a855f7", "#ec4899", "#facc15", "#f97316",
            "#34d399", "#60a5fa", "#fff", "#ff6b6b"
        ];

        function randomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        // Firework shell that launches upward then bursts
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = canvas.height * (0.15 + Math.random() * 0.35);
                this.speed = 4 + Math.random() * 3;
                this.color = randomColor();
                this.exploded = false;
                this.particles = [];
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 8) this.trail.shift();
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05; // gravity
                        p.alpha -= 0.012;
                        if (p.alpha <= 0) this.particles.splice(i, 1);
                    }
                }
                for (const t of this.trail) t.alpha -= 0.12;
            }

            explode() {
                this.exploded = true;
                const count = 60 + Math.floor(Math.random() * 40);
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i;
                    const speed = 1.5 + Math.random() * 3;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: Math.random() < 0.3 ? randomColor() : this.color,
                        size: 1.5 + Math.random() * 1.5
                    });
                }
            }

            draw() {
                // Draw trail
                for (const t of this.trail) {
                    if (t.alpha <= 0) continue;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = Math.max(0, t.alpha);
                    ctx.fill();
                }

                if (!this.exploded) {
                    // Draw shell
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = 1;
                    ctx.fill();
                } else {
                    // Draw burst particles
                    for (const p of this.particles) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = Math.max(0, p.alpha);
                        ctx.fill();
                    }
                }
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // Confetti piece
        class Confetto {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10 - Math.random() * canvas.height * 0.5;
                this.w = 6 + Math.random() * 6;
                this.h = 4 + Math.random() * 4;
                this.color = randomColor();
                this.vy = 1.5 + Math.random() * 2.5;
                this.vx = (Math.random() - 0.5) * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.15;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx + Math.sin(this.y * 0.01) * 0.5;
                this.y += this.vy;
                this.angle += this.spin;
                if (this.y > canvas.height + 20) this.alpha = 0;
            }

            draw() {
                if (this.alpha <= 0) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                ctx.restore();
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        let fireworkTimer = 0;
        let confettiTimer = 0;
        let celebrationFrame = 0;
        const CELEBRATION_DURATION = 300; // ~5 seconds at 60fps

        function celebrationLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            celebrationFrame++;

            // Spawn fireworks in waves
            if (celebrationFrame < CELEBRATION_DURATION) {
                fireworkTimer++;
                if (fireworkTimer >= 12) {
                    fireworks.push(new Firework());
                    if (Math.random() < 0.4) fireworks.push(new Firework());
                    fireworkTimer = 0;
                }

                // Spawn confetti
                confettiTimer++;
                if (confettiTimer >= 2) {
                    for (let i = 0; i < 3; i++) confetti.push(new Confetto());
                    confettiTimer = 0;
                }
            }

            // Update & draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].isDead()) fireworks.splice(i, 1);
            }

            // Update & draw confetti
            for (let i = confetti.length - 1; i >= 0; i--) {
                confetti[i].update();
                confetti[i].draw();
                if (confetti[i].isDead()) confetti.splice(i, 1);
            }

            // Keep animating until everything has faded
            if (fireworks.length > 0 || confetti.length > 0 || celebrationFrame < CELEBRATION_DURATION) {
                celebrationId = requestAnimationFrame(celebrationLoop);
            } else {
                celebrationId = null;
            }
        }

        function startCelebration() {
            stopCelebration();
            celebrationFrame = 0;
            fireworkTimer = 0;
            confettiTimer = 0;
            celebrationId = requestAnimationFrame(celebrationLoop);
        }

        function stopCelebration() {
            if (celebrationId) cancelAnimationFrame(celebrationId);
            celebrationId = null;
            fireworks = [];
            confetti = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
